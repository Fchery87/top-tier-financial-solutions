# Ruff configuration for Python linting
target-version = "py312"

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E712",   # comparison to True (required for SQLAlchemy/SQLModel queries)
    "B008",   # do not perform function calls in argument defaults (required for FastAPI Depends)
    "B904",   # raise without from inside except
    "ARG001", # unused function argument (often required for FastAPI dependency injection)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py

[format]
quote-style = "double"
indent-style = "space"
